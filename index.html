<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삼성서울병원 암7서</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
    .header {
      text-align: center;
      margin: 20px 0;
      font-size: 24px;
      font-weight: bold;
      background-color: #007bff; /* 스플래시 화면의 파란색 */
      color: white;
      padding: 20px 0;
    }
    .container {
      display: flex;
      justify-content: center;
    }
    .menu {
      max-width: 800px;
      width: 100%;
    }
    .menu-item a {
      display: block;
      padding: 10px;
      font-size: 18px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eaecef;
    }
    .menu-item a:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <!-- 중앙에 정렬된 제목 -->
  <div class="header">
    🏥 삼성서울병원 암병원 7서 병동
  </div>

  <!-- 메인 컨텐츠 -->
  <div class="container">
    <div class="menu">
      <!-- 수술 전 교육 -->
      <div class="menu-item">
        <a href="#" class="has-submenu">💉 수술 전 교육</a>
        <ul class="submenu">
          <li><a href="pages/pre-op-colon.html">결장암</a></li>
          <li><a href="pages/pre-op-rectal.html">직장암</a></li>
          <li><a href="pages/pre-op-anal.html">항문암</a></li>
        </ul>
      </div>
      <!-- 수술 후 교육 -->
      <div class="menu-item">
        <a href="#" class="has-submenu">🩺 수술 후 교육</a>
        <ul class="submenu">
          <li><a href="pages/post-op-colon.html">결장암</a></li>
          <li><a href="pages/post-op-rectal.html">직장암</a></li>
          <li><a href="pages/post-op-anal.html">항문암</a></li>
        </ul>
      </div>
      <!-- 퇴원 교육 -->
      <div class="menu-item">
        <a href="#" class="has-submenu">🏥 퇴원 교육</a>
        <ul class="submenu">
          <li><a href="pages/discharge-colon.html">결장암</a></li>
          <li><a href="pages/discharge-rectal.html">직장암</a></li>
          <li><a href="pages/discharge-anal.html">항문암</a></li>
          <li><a href="pages/discharge-stoma.html">장루</a></li>
        </ul>
      </div>
      <!-- 자주 묻는 질문 -->
      <div class="menu-item">
        <a href="pages/faq.html">❓ 자주 묻는 질문</a>
      </div>
    </div>
  </div>

  <script>
    // 서브메뉴 토글 기능
    window.onload = function() {
      var submenuLinks = document.querySelectorAll('.has-submenu');
      submenuLinks.forEach(function(link) {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          var submenu = this.nextElementSibling;
          if (submenu.style.maxHeight) {
            submenu.style.maxHeight = null;
            submenu.classList.remove('open');
          } else {
            // 다른 서브메뉴 닫기
            var allSubmenus = document.querySelectorAll('.submenu');
            allSubmenus.forEach(function(otherSubmenu) {
              otherSubmenu.style.maxHeight = null;
              otherSubmenu.classList.remove('open');
            });
            submenu.style.maxHeight = submenu.scrollHeight + "px";
            submenu.classList.add('open');
          }
        });
      });
    }
  </script>
</body>
</html>
